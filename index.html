<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeLoveSucculents</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=Roboto:wght@700&display=swap"
          rel="stylesheet">
    <!--JS-->
    <script src="Script.js"></script>
</head>
<body>
<div class="wrapper" id="wrapper-background-colors-manipulation">
    <!--HOME PAGE------------------------------------------------------------------------------------------------------>
    <h1 class="main-title">Succulents</h1>
    <div class="main-photo-container">
        <img src="./Images/main-cactus.png" alt="main-succulent-photo">
    </div>
    <!--END OF HOME PAGE----------------------------------------------------------------------------------------------->
    <!--ABOUT PAGE----------------------------------------------------------------------------------------------------->
    <!--Title of about page-->
    <p class="heading">what are succulents?</p>
    <!--First text content of about page-->
    <div class="textContent" id="about-first-text"></div>
    <!--3 families of succulents-->
    <div class="family-container">
        <div class="families">
            <div class="family">
                <a href="">
                    <img src="./Images/lithops.jpg" alt="lithops-photo-jpg">
                </a>
                <p>
                    <a href="">Aizoaceae</a>
                </p>
            </div>
            <div class="family">
                <a href="">
                    <img src="./Images/kaktus.jpg" alt="kaktus-photo-jpg">
                </a>
                <p>
                    <a href="">Cactaceae</a>
                </p>
            </div>
            <div class="family">
                <a href="">
                    <img src="./Images/succ%20mix.jpg" alt="succ-photo-jpg">    
                </a>
                <p>
                    <a href="">Crassulaceae</a>
                </p>
            </div>
        </div>
    </div>
    <!--Second text content of about page-->
    <div class="textContent" id="about-second-text"></div>
    <!--END OF ABOUT PAGE---------------------------------------------------------------------------------------------->
    <!--MOST POPULAR PAGE---------------------------------------------------------------------------------------------->
    <p class="heading">most popular</p>
    <div class="textContent" id="most-popular-first-text"></div>
    <!--END OF MOST POPULAR PAGE--------------------------------------------------------------------------------------->
</div>
</body>
</html>
