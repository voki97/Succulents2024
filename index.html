<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeLoveSucculents</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=Roboto:wght@700&display=swap"
          rel="stylesheet">
    <!--JS-->
    <script src="Script.js"></script>
</head>
<body>
<div class="wrapper" id="wrapper-background-colors-manipulation">
    <!--HOME PAGE------------------------------------------------------------------------------------------------------>
    <h1 class="main-title">Succulents</h1>
    <div class="main-photo-container">
        <img src="./Images/main-cactus.png" alt="main-succulent-photo">
    </div>
    <!--END OF HOME PAGE----------------------------------------------------------------------------------------------->
    <!--ABOUT PAGE----------------------------------------------------------------------------------------------------->
    <!--Title of about page-->
    <p class="heading">what are succulents?</p>
    <!--First text content of about page-->
    <div class="textContent">
        <p id="about-first-text"></p>
    </div>
    <!--3 families of succulents-->
    <div class="family-container">
        <div class="families">
            <div class="family">
                <a href="">
                    <img src="./Images/succulent-families/lithops.jpg " alt="lithops.jpg">
                </a>
                <p>
                    <a href="">Aizoaceae</a>
                </p>
            </div>
            <div class="family">
                <a href="">
                    <img src="./Images/succulent-families/kaktus.jpg" alt="kaktus.jpg">
                </a>
                <p>
                    <a href="">Cactaceae</a>
                </p>
            </div>
            <div class="family">
                <a href="">
                    <img src="./Images/succulent-families/succ%20mix.jpg" alt="succ.jpg">
                </a>
                <p>
                    <a href="">Crassulaceae</a>
                </p>
            </div>
        </div>
    </div>
    <!--Second text content of about page-->
    <div class="textContent">
        <p id="about-second-text"></p>
    </div>
    <!--END OF ABOUT PAGE---------------------------------------------------------------------------------------------->
    <!--MOST POPULAR PAGE---------------------------------------------------------------------------------------------->
    <p class="heading">most popular</p>
    <div class="textContent">
        <p id="most-popular-first-text"></p>
    </div>
    <!-- 7 most popular succulents -->
    <div class="most-popular-container">
        <div class="most-popular-right-column">
            <div class="most-popular-item">
                <div class="most-popular-item-left-column">
                    <img src="./Images/most-popular/sedum1.jpg" alt="burro's-tail.jpg">
                </div>
                <div class="most-popular-item-right-column">
                    <p id="most-popular-burro's-tail"></p>
                </div>
            </div>
            <div class="most-popular-item">
                <div class="most-popular-item-left-column">
                    <img src="./Images/most-popular/jade.jpg" alt="Jade-plant.jpg">
                </div>
                <div class="most-popular-item-right-column">
                    <p id="most-popular-jade-plant"></p>
                </div>
            </div>
            <div class="most-popular-item">
                <div class="most-popular-item-left-column">
                    <img src="./Images/most-popular/sanseveria.jpg" alt="Snake-plant.jpg">
                </div>
                <div class="most-popular-item-right-column">
                    <p id="most-popular-snake-plant"></p>
                </div>
            </div>
            <div class="most-popular-item">
                <div class="most-popular-item-left-column">
                    <img src="./Images/most-popular/opunta.JPG" alt="Angel-wings.jpg">
                </div>
                <div class="most-popular-item-right-column">
                    <p id="most-popular-angel-wings"></p>
                </div>
            </div>
            <div class="most-popular-item">
                <div class="most-popular-item-left-column">
                    <img src="./Images/most-popular/zebra.jpg" alt="Zebra-plant.jpg">
                </div>
                <div class="most-popular-item-right-column">
                    <p id="most-popular-zebra-plant"></p>
                </div>
            </div>
        </div>
        <div class="most-popular-left-column">
            <div class="most-popular-item">
                <div class="most-popular-item-left-column">
                    <img src="./Images/most-popular/katy.jpg" alt="Flaming-katy.jpg">
                </div>
                <div class="most-popular-item-right-column">
                    <p id="most-popular-flaming-katy"></p>
                </div>
            </div>
            <div class="most-popular-item">
                <div class="most-popular-item-left-column">
                    <img src="./Images/most-popular/aloe.jpg" alt="Aloe-vera.jpg">
                </div>
                <div class="most-popular-item-right-column">
                    <p id="most-popular-aloe-vera"></p>
                </div>
            </div>
        </div>
    </div>
    <!--END OF MOST POPULAR PAGE--------------------------------------------------------------------------------------->
    <!--CARE FOR YOUR SUCCULENTS--------------------------------------------------------------------------------------->
    <p class="heading">how to care about your succulents</p>
    <div class="care-container">
        <div class="care-container-left-column">
            <img src="./Images/care-for-succulents/flowering.gif" alt="succulent-flowering.gif">
            <img src="./Images/care-for-succulents/light.jpg" alt="succulents-on-shelf.jpg">
            <img src="./Images/care-for-succulents/watering.jpeg" alt="succulents-watering.jpg">
        </div>
        <div class="care-container-right-column">
            <p id="care-text"></p>
        </div>
    </div>
    <!--END OF CARE FOR YOUR SUCCULENTS-------------------------------------------------------------------------------->
    <!--FUN FACTS------------------------------------------------------------------------------------------------------>
    <p class="heading">fun facts</p>
    <div class="fun-facts-row"><img src="./Images/fun-facts/karoo.jpg" alt="karoo.jpg"><p id="fun-facts-first-text"></p></div>
    <div class="fun-facts-row"><p id="fun-facts-second-text"></p><img src="./Images/fun-facts/dragonfruit.jpg" alt="Dragon-fruit.jpg"></div>
    <div class="fun-facts-row">
        <img src="./Images/fun-facts/blossfeldia.jpg" alt="Blossfeldia.jpg">
        <p id="fun-facts-third-text"></p>
        <img src="./Images/fun-facts/pachycereus1.jpg" alt="pachycereus.jpg">
    </div>
    <div class="fun-facts-row"><p id="fun-facts-fourth-text"></p><img src="./Images/fun-facts/mexico.png" alt="Mexican-flag.png"></div>
    <!--END OF FUN FACTS PAGE------------------------------------------------------------------------------------------>
</div>
</body>
</html>
